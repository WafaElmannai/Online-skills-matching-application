<template name="newJobForm">
<div class="container" id ="newJob">
  <div class="well">
  <div class="row">
    <div class="col-xs-8 col-xs-offset-2">
      <h1>Post Job</h1>
      <hr>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-8 col-xs-offset-2">
      <form id="jobForm" class="form-horizontal">
      
      <div class="form-group">
          <label for="jobName" class="control-label col-xs-4">job Name</label>
          <div class="col-xs-8">
            <input id="jobName" class="form-control" type="text" placeholder="e.g: Web developer...">
          </div>
        </div>

        <div class="form-group">
          <label for="jobType" class="control-label col-xs-4">job Type</label>
          <div class="col-xs-8">
            <input id="jobType" class="form-control" type="text" placeholder="e.g: Full time...">
          </div>
        </div>

        <div class="form-group">
          <label for="jobDescription" class="control-label col-xs-4"> Job Description</label>
          <div class="col-xs-8">
            <textarea rows="4" cols="50" id="jobDescription" class="form-control" type="text" placeholder="enter the description of the job..."> </textarea>
          </div>
        </div>



        
<div class="form-group">
<div class="ui sub header control-label col-xs-4"><strong>Skills</strong></div>
<div class="col-xs-8">
<select name="skills" id="skills" multiple="" class="ui fluid dropdown skills">
<option value="">Skills</option>
<option value="angular">Angular</option>
<option value="css">CSS</option>
<option value="design">Graphic Design</option>
<option value="ember">Ember</option>
<option value="html">HTML</option>
<option value="ia">Information Architecture</option>
<option value="javascript">Javascript</option>
<option value="mech">Mechanical Engineering</option>
<option value="meteor">Meteor</option>
<option value="node">NodeJS</option>
<option value="plumbing">Plumbing</option>
<option value="python">Python</option>
<option value="rails">Rails</option>
<option value="react">React</option>
<option value="repair">Kitchen Repair</option>
<option value="ruby">Ruby</option>
<option value="ui">UI Design</option>
<option value="ux">User Experience</option>
</select>
</div>
</div>

  <hr>
{{> level2}}
        <div class="form-group">
          <div class="col-xs-12">
            <button id="submitJob" class="btn btn-default">Save</button>
          </div>
        </div>

      </form>

    </div>
  </div>
  </div>

  



  </div>
</template>

<template name="level2">
<div class="form-group " >
<h3>Select a level of each skill</h3>
{{#each skillsList}}
{{this}}
<form action="" id="radioForm">
<input name="level0" class="{{this}}" type="radio" value="0"/> 0
<input name="level0" class="{{this}}" type="radio" value="1"/> 1
<input name="level0" class="{{this}}" type="radio" value="2"/> 2
<input name="level0" class="{{this}}" type="radio" value="3"/> 3
<input name="level0" class="{{this}}" type="radio" value="4"/> 4
<input name="level0" class="{{this}}" type="radio" value="5"/> 5
</form>
{{/each}}
</div>
</template>
