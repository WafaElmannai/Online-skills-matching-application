<template name="applicantList">
  <div class="row">
    <div class="col-xs-4 col-xs-offset-4">
      <h1>Applicants</h1>
      <hr />
    </div>
  </div>

  <div class="row">
    <div class="col-xs-4 col-xs-offset-4">
      {{ #each Applicants }}
        <h4>{{ applicantName }}</h4>
        {{ #if createdByUser }}
<!--         <p><strong> Name:</strong> {{ Name }}</p> -->
        <p><strong>Email:</strong> {{ email }}</p>
        <p><strong>Skills:</strong> {{skills }}</p>
        {{ /if}}
        <br />
      {{ /each }}
    </div>
  </div>
</template>
