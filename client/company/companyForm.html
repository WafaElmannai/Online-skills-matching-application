<template name="companyForm">
<div class="container" id ="newCompany">
  <div class="well">
  <div class="row">
    <div class="col-xs-8 col-xs-offset-2">
      <h1>Company Information</h1>
      <hr>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-8 col-xs-offset-2">
      <form id="companyForm" class="form-horizontal">

        <div class="form-group">
          <label for="applicantName" class="control-label col-xs-4">Company Full Name</label>
          <div class="col-xs-8">

            <input id="companyName" class="form-control" type="text" placeholder="Enter the full name of the company ...">
          </div>
        </div>

      <div class="form-group">
          <label for="phoneNumber" class="control-label col-xs-4">Phone Number</label>
          <div class="col-xs-8">
          <input id="phoneNumber" class="form-control" type="text" maxlength="10" >
      </div>
    </div>

     <div class="form-group">
        <label for="faxNumber" class="control-label col-xs-4">Fax Number</label>
     <div class="col-xs-8">
          <input id="faxNumber" class="form-control" type="text" maxlength="10" >
      </div>
    </div>


        <div class="form-group">
          <label for="email" class="control-label col-xs-4">Email</label>
          <div class="col-xs-8">
            <input id="email" class="form-control" type="email" placeholder="me@example.com...">
          </div>
        </div>



        <hr>
          <div class="form-group">
          <h3>Address</h3>
          </div>

        <div class="form-group">
          <label for="street" class="control-label col-xs-4">Street</label>
          <div class="col-xs-8">
            <input id="street" class="form-control" type="text" placeholder="street name and number">
          </div>
        </div>

       <div class="form-group">
        <label for="city" class="control-label col-xs-4">City</label>
          <div class="col-xs-8">
            <input id="city" class="form-control" type="text" placeholder="city">
          </div>
          </div>

        <div class="form-group ">
        <label for="state" class="control-label col-xs-4">State</label>
          <div class="col-xs-8">
            <input id="state" class="form-control" type="text" placeholder="state">
          </div>
          </div>

        <div class="form-group ">
        <label for="zipcode" class="control-label col-xs-4">Zip Code</label>
          <div class="col-xs-8">
            <input id="zipcode" class="form-control" type="text" placeholder="Zip code">
          </div>
          </div>
