<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
  </head>
<template name="Registration">
  <div class="container" id ="login">
    <div class="well col-md-offset-4 col-md-5">
      <div class="top-panel">
        <div class="logo"><img class="img-responsive" src="http://shazamimages.com/wp-content/uploads/symbiostock_rf_content/766-single-puzzle-piece-w-matching-hole-from-side-light-blue-version.jpg" width="120" height="120"></div>
      </div><!-- #end of top-panel -->
      <hr>
      <div class="bottom-panel">
        <div class="row">
          {{> Signup}}
          <span class="Message"></span>
          <div class=" col-md-offset-1 col-md-10"><button id="signup-form-btn" type="button" class="btn btn-default btn-md form-control">Sign Up</button></div>
        </div>          
      </div>

      <hr>
      <div class="footer-panel">
        <div class="row">
          <div class=" col-md-offset-5 col-md-7">
            <span>Already have an account?<a href="/login"> Log in</a></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="Signup">
  <form class="form-horizontal" role="form" id="sign-up">
    <div class="form-group form-group-md">
      <div class=" col-md-offset-1 col-md-10"><input id="login-email" class="form-control" placeholder="Email" type="email"/>
      </div>
      <div class=" col-md-offset-1 col-md-10"><input class="form-control" placeholder="Password" type="password" id="login-password"></div>
    </div>
  <div class=" col-md-offset-1 col-md-10">

  <input type="radio" name="user" value="applicant"> applicant<br>
  <input type="radio" name="user" value="company"> company<br>


    </div>
  </form>
</template>

<template name="Login">
  <div class="container" id ="login">
    <div class="well col-md-offset-4 col-md-5">
      <div class="top-panel">
        <div class="logo"><img class="img-responsive" src="http://shazamimages.com/wp-content/uploads/symbiostock_rf_content/766-single-puzzle-piece-w-matching-hole-from-side-light-blue-version.jpg" width="120" height="120"></div>
      </div><!-- #end of top-panel -->
      <hr>
      <div class="bottom-panel">
        <div class="row">
          {{> Signup}}
          <!-- <div class="checkbox col-xs-offset-1 col-md-6">
          <label><input type="checkbox"> Remember me</label>
          </div> -->
          <span class="Message"></span>
          <div class=" col-md-offset-1 col-md-10"><button id="login-form-btn" type="button" class="btn btn-default btn-md form-control">Login</button></div>
        </div>          
      </div>

      <hr>
      <div class="footer-panel">
        <div class="row">
          <div class="col-xs-6">
            <span><a href="/reset-password/:token">Forgot Password</a></span>
          </div>
          <div class="col-xs-6">
            <span><a id="new-user" href="/signup">New User?</a></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

<template name ="logoutForm">
  <form id="logout-form">
    {{currentUser.name}}<button class="btn btn-danger" type="submit">Log Out</button>
  </form>
</template>



<!--Reset and forget password start-->

<template name="resetPassword">
  <div class="container">
  <div class="well col-md-offset-4 col-md-5">
    {{#if resetPassword}}   
      <form class="reset-password">
        <div class="form-group">
          <label for="password" class="control-label">New password</label>
          <input type="password" name="password" class="form-control"
            title="Please enter a new password" id="password" placeholder="Password">
          <span class="help-block small"> Your strong password</span> 
        </div>
        <input type="submit" class="btn btn-success btn-block" value="Reset password">   
      </form>               
    {{else}}
      <form class="forgot-password">
        <div class="form-group">
          <label for="email" class="control-label">Enter your email to reset your password</label>
          <input type="text" name="email" class="form-control"
            title="Please enter your email" id="email" placeholder="example@gmail.com"  >
        </div>
          <span class="Message"></span>

        <input type="submit" class="btn btn-success btn-block" value="Send instructions!">   
      </form>           
    {{/if}}
  </div>
  </div>
</template>

<!--Reset and forget password ends-->
